 <!-- # Weekend Challenge: jQuery Salary Calculator
Create an application that records employee salaries and adds salaries up to report monthly costs. 

## Topics Covered
- JavaScript
- jQuery - Selectors, append, and event handling

## Assignment

If the total monthly cost exceeds $20,000, add a red background color to the total monthly cost. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src= "client.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <!-- The application should have an input form that collects _employee first name, last name, ID number, job title, annual salary_. -->
        <h3>add employees below: </h3>
        <p id="alert"></p>
        <div id="inputs">
            <input id="firstName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="userId" type="number" placeholder="User ID">
            <input id="jobTitle" type="text" placeholder="Job Title">
            <input id="annualSalary" placeholder="Annual Salary">
            
            <!-- A 'Submit' button should collect the form information, store the information to calculate monthly costs, append information to the DOM and clear the input fields. Using the stored information, calculate monthly costs and append this to the to DOM.     -->
            <button id="submitBtn">submit</button>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="container">
                    
                </tbody>
            </table>
        </div>
        <h2 id="monthly">Total Monthly Costs: $0</h2>
    </main>
    <footer>

    </footer>
</body>
</html>
